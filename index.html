<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게임 갤러리</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      display: flex;
      width: 70vw;
      height: 70vh;
      border: 5px solid black;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .section {
      flex: 1;
      overflow: hidden;
      cursor: pointer;
    }

    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .section:hover img {
      filter: none;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="section" data-link="besta.html">
    <img src="img/bes.png" alt="베스타" />
  </div>
  <div class="section" data-link="gyakuten.html">
    <img src="img/odo.png" alt="역재" />
  </div>
  <div class="section" data-link="pokemon.html">
    <img src="img/ge.png" alt="포켓몬스터 블화" />
  </div>
  <div class="section" data-link="zelda.html">
    <img src="img/li.png" alt="야숨" />
  </div>
  <div class="section" data-link="pe.html">
    <img src="img/naru.png" alt="페소4" />
  </div>
</div>

<script>
  alert("게임 설명 웹 사이트입니다.");

  document.querySelectorAll('.section').forEach(section => {
    section.addEventListener('click', () => {
      const link = section.dataset.link;
      window.location.href = link;
    });
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      window.history.back();
    }
  });
</script>

</body>
</html>
